<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #d81b60;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255, 0, 128, 0.2);
      width: 350px;
      margin: 20px auto;
    }

    .mb-3 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control {
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #d81b60;
      outline: none;
      box-shadow: 0 0 5px rgba(216, 27, 96, 0.4);
    }

    button {
      background-color: #d81b60;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Crie sua conta</h2>

  <form action="{{ url_for('register_route') }}" method="POST">
    <div class="mb-3">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="data-nascimento">Data de nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="chave-pix">Chave Pix</label>
      <input type="text" id="chave-pix" name="chave-pix" class="form-control" required>
    </div>

    {% if erro %}
      <div class="error">{{ erro }}</div>
    {% endif %}

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
